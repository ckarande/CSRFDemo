<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CSRF Demo App">


    <title>Retire Happy Node.js App</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/bootstrap.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="vendor/theme/sb-admin.css" rel="stylesheet">
    <link rel="stylesheet" href="vendor/theme/font-awesome/css/font-awesome.min.css">

    <style type="text/css">
    #wrapper {
        padding-left: 0;
    }
    </style>

</head>

<body>

    <div id="wrapper">
        <!-- Sidebar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
            </div>
            <!--  Nav Links-->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <!-- top nav -->
                <ul class="nav navbar-nav navbar-right navbar-user">

                    <li class="dropdown user-dropdown">

                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <div style="text-align: center; padding: 30px; margin-top: 30px;">

                    </div>
                </div>
            </div>
            <!-- /.row -->

            <div class="row">
                <div class="col-lg-4"></div>

                <div class="col-lg-4">


                    <div class="panel panel-default">
                        <div class="panel-heading" style="text-align: center">
                            <div style="text-align: center; padding: 10px">
                                <img src="/images/chair_icon_red.png" height="90px">

                            </div>

                            <span style="font-size: x-large">
                                Best<b>Years</b>
                            </span>
                            <br/>
                            <span style="font-size: medium">Retirement Benefits Center</span>

                        </div>
                        <div class="panel-body">


                            {% if loginError %}
                            <div class="alert alert-dismissable alert-danger">
                                <button type="button" class="close" data-dismiss="alert">&times;</button>
                                {{loginError}}
                            </div>
                            {% endif %}



                            <form method="post" role="form" method="post" id="loginform">

                                <div class="form-group">
                                    <label for="userName">User Name</label>
                                    <input type="text" class="form-control" id="userName" name="userName" value="{{userName}}" placeholder="Enter User Name">
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" value="{{password}}" placeholder="Enter Password">
                                </div>

                                <div class="row">
                                    <div class="col-lg-4">
                                    </div>
                                    <div class="col-lg-5"></div>
                                    <div class="col-lg-3">
                                        <input type="hidden" name="_csrf" value="{{csrfToken}}" />
                                        <button type="submit" class="btn btn-danger">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4"></div>
            </div>
            <!-- /.row -->

        </div>
        <!-- /#page-wrapper -->
        <!-- /.row -->
    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery.min.js"></script>
    <script src="/vendor/bootstrap/bootstrap.js"></script>
    <!-- Load live reload script -->


</body>

</html>
