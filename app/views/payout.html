{% extends "./layout.html" %} {% block title %}Pension Payout{% endblock %} {% block content %}
<div class="row">
    <div class="col-lg-12">

        {% if updateSuccess %}
        <div class="row">
            <div class="col-lg-12">
                <div class="alert alert-dismissable alert-success">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    Pension payout details updated successfully.
                </div>
            </div>
        </div>
        <!-- /.row -->
        {% endif %}
    </div>
</div>


<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Bank Account for {{firstName}} {{lastName}}</h3>
            </div>
            <div class="panel-body">
                <form role="form" method="post" action="/payout">
                    <div class="form-group">
                        <label for="bankAcc">Bank Account #</label>
                        <input type="text" class="form-control" id="bankAcc" name="bankAcc" value="{{bankAcc}}" placeholder="Enter bank account number">
                    </div>
                    <div class="form-group">
                        <label for="bankRouting">Bank Routing #</label>
                        <input type="text" class="form-control" id="bankRouting" name="bankRouting" value="{{bankRouting}}" placeholder="Enter bank routing number">
                    </div>
                    <input type="hidden" name="_csrf" value="{{csrfToken}}" />
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
